version: '3.8'

# ========================================
# E-Commerce Microservices Platform
# Development Environment
# ========================================

services:
  # ========================================
  # DATABASES
  # ========================================

  postgres-product:
    image: postgres:15-alpine
    container_name: ecommerce-product-db
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: productuser
      POSTGRES_PASSWORD: productpass
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-product-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U productuser -d product_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  postgres-order:
    image: postgres:15-alpine
    container_name: ecommerce-order-db
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
    ports:
      - "5433:5432"
    volumes:
      - postgres-order-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  postgres-auth:
    image: postgres:15-alpine
    container_name: ecommerce-auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
    ports:
      - "5434:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  postgres-content:
    image: postgres:15-alpine
    container_name: ecommerce-content-db
    environment:
      POSTGRES_DB: content_db
      POSTGRES_USER: contentuser
      POSTGRES_PASSWORD: contentpass
    ports:
      - "5435:5432"
    volumes:
      - postgres-content-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contentuser -d content_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  postgres-inventory:
    image: postgres:15-alpine
    container_name: ecommerce-inventory-db
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: inventoryuser
      POSTGRES_PASSWORD: inventorypass
    ports:
      - "5436:5432"
    volumes:
      - postgres-inventory-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventoryuser -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  postgres-analytics:
    image: postgres:15-alpine
    container_name: ecommerce-analytics-db
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: analyticsuser
      POSTGRES_PASSWORD: analyticspass
    ports:
      - "5437:5432"
    volumes:
      - postgres-analytics-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analyticsuser -d analytics_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # ========================================
  # REDIS
  # ========================================

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ecommerce-network

  # ========================================
  # RABBITMQ
  # ========================================

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ecommerce-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ecommerce
      RABBITMQ_DEFAULT_PASS: ecommerce123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ecommerce-network

  # ========================================
  # MINIO (S3-Compatible Storage)
  # ========================================

  minio:
    image: minio/minio:latest
    container_name: ecommerce-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ecommerce-network

  # Create default bucket
  minio-init:
    image: minio/mc:latest
    container_name: ecommerce-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/ecommerce-media --ignore-existing;
      /usr/bin/mc anonymous set public myminio/ecommerce-media;
      exit 0;
      "
    networks:
      - ecommerce-network

  # ========================================
  # KEYCLOAK
  # ========================================

  postgres-keycloak:
    image: postgres:15-alpine
    container_name: ecommerce-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres-keycloak-data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: ecommerce-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    ports:
      - "8180:8080"
    depends_on:
      - postgres-keycloak
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ecommerce-network

  # ========================================
  # API GATEWAY - KONG
  # ========================================

  kong-database:
    image: postgres:15-alpine
    container_name: ecommerce-kong-db
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  kong-migration:
    image: kong:3.4-alpine
    container_name: ecommerce-kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: on-failure

  kong:
    image: kong:3.4-alpine
    container_name: ecommerce-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8080:8000"   # Proxy
      - "8443:8443"   # Proxy SSL
      - "8001:8001"   # Admin API
      - "8444:8444"   # Admin API SSL
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ecommerce-network

  # ========================================
  # MICROSERVICES
  # ========================================

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: ecommerce-product-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://productuser:productpass@postgres-product:5432/product_db
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://ecommerce:ecommerce123@rabbitmq:5672
      JWT_SECRET: dev-secret-change-in-production
      LOG_LEVEL: debug
      SERVICE_NAME: product-service
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ecommerce
    ports:
      - "3001:3001"
    depends_on:
      postgres-product:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/product-service:/app
      - /app/node_modules
      - /app/dist
    networks:
      - ecommerce-network
    restart: unless-stopped

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: ecommerce-order-service
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://orderuser:orderpass@postgres-order:5432/order_db
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://ecommerce:ecommerce123@rabbitmq:5672
      JWT_SECRET: dev-secret-change-in-production
      LOG_LEVEL: debug
      SERVICE_NAME: order-service
      PRODUCT_SERVICE_URL: http://product-service:3001
      INVENTORY_SERVICE_URL: http://inventory-service:3007
      PAYMENT_SERVICE_URL: http://payment-service:3004
    ports:
      - "3002:3002"
    depends_on:
      postgres-order:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      product-service:
        condition: service_started
    volumes:
      - ./services/order-service:/app
      - /app/node_modules
      - /app/dist
    networks:
      - ecommerce-network
    restart: unless-stopped

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: ecommerce-auth-service
    environment:
      NODE_ENV: development
      PORT: 3003
      DATABASE_URL: postgresql://authuser:authpass@postgres-auth:5432/auth_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      JWT_ACCESS_TOKEN_EXPIRY: 15m
      JWT_REFRESH_TOKEN_EXPIRY: 7d
      LOG_LEVEL: debug
      SERVICE_NAME: auth-service
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ecommerce
      KEYCLOAK_CLIENT_ID: ecommerce-api
      KEYCLOAK_CLIENT_SECRET: your-client-secret
    ports:
      - "3003:3003"
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
      - /app/dist
    networks:
      - ecommerce-network
    restart: unless-stopped

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: ecommerce-payment-service
    environment:
      NODE_ENV: development
      PORT: 3004
      RABBITMQ_URL: amqp://ecommerce:ecommerce123@rabbitmq:5672
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      LOG_LEVEL: debug
      SERVICE_NAME: payment-service
      ORDER_SERVICE_URL: http://order-service:3002
    ports:
      - "3004:3004"
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/payment-service:/app
      - /app/node_modules
      - /app/dist
    networks:
      - ecommerce-network
    restart: unless-stopped

  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    container_name: ecommerce-content-service
    environment:
      NODE_ENV: development
      PORT: 3005
      DATABASE_URL: postgresql://contentuser:contentpass@postgres-content:5432/content_db
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: debug
      SERVICE_NAME: content-service
      MEDIA_SERVICE_URL: http://media-service:3006
    ports:
      - "3005:3005"
    depends_on:
      postgres-content:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/content-service:/app
      - /app/node_modules
      - /app/dist
    networks:
      - ecommerce-network
    restart: unless-stopped

  media-service:
    build:
      context: ./services/media-service
      dockerfile: Dockerfile
    container_name: ecommerce-media-service
    environment:
      NODE_ENV: development
      PORT: 3006
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: false
      MINIO_BUCKET_NAME: ecommerce-media
      LOG_LEVEL: debug
      SERVICE_NAME: media-service
    ports:
      - "3006:3006"
    depends_on:
      - minio
      - minio-init
    volumes:
      - ./services/media-service:/app
      - /app/node_modules
      - /app/dist
    networks:
      - ecommerce-network
    restart: unless-stopped

  email-service:
    build:
      context: ./services/email-service
      dockerfile: Dockerfile
    container_name: ecommerce-email-service
    environment:
      NODE_ENV: development
      RABBITMQ_URL: amqp://ecommerce:ecommerce123@rabbitmq:5672
      SMTP_HOST: ${SMTP_HOST:-smtp.mailtrap.io}
      SMTP_PORT: ${SMTP_PORT:-2525}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: noreply@ecommerce.com
      LOG_LEVEL: debug
      SERVICE_NAME: email-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/email-service:/app
      - /app/node_modules
      - /app/dist
    networks:
      - ecommerce-network
    restart: unless-stopped

  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: Dockerfile
    container_name: ecommerce-inventory-service
    environment:
      NODE_ENV: development
      PORT: 3007
      DATABASE_URL: postgresql://inventoryuser:inventorypass@postgres-inventory:5432/inventory_db
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://ecommerce:ecommerce123@rabbitmq:5672
      LOG_LEVEL: debug
      SERVICE_NAME: inventory-service
      PRODUCT_SERVICE_URL: http://product-service:3001
    ports:
      - "3007:3007"
    depends_on:
      postgres-inventory:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/inventory-service:/app
      - /app/node_modules
      - /app/dist
    networks:
      - ecommerce-network
    restart: unless-stopped

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: ecommerce-analytics-service
    environment:
      NODE_ENV: development
      PORT: 3008
      DATABASE_URL: postgresql://analyticsuser:analyticspass@postgres-analytics:5432/analytics_db
      RABBITMQ_URL: amqp://ecommerce:ecommerce123@rabbitmq:5672
      LOG_LEVEL: debug
      SERVICE_NAME: analytics-service
    ports:
      - "3008:3008"
    depends_on:
      postgres-analytics:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/analytics-service:/app
      - /app/node_modules
      - /app/dist
    networks:
      - ecommerce-network
    restart: unless-stopped

  # ========================================
  # FRONTEND
  # ========================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ecommerce-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev-nextauth-secret
      KEYCLOAK_CLIENT_ID: ecommerce-frontend
      KEYCLOAK_CLIENT_SECRET: your-client-secret
      KEYCLOAK_ISSUER: http://localhost:8180/realms/ecommerce
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - ecommerce-network
    restart: unless-stopped

  # ========================================
  # ADMIN PANEL
  # ========================================

  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile.dev
    container_name: ecommerce-admin-panel
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:8080
      VITE_KEYCLOAK_URL: http://localhost:8180
      VITE_KEYCLOAK_REALM: ecommerce
      VITE_KEYCLOAK_CLIENT_ID: ecommerce-admin
    ports:
      - "3010:3010"
    volumes:
      - ./admin-panel:/app
      - /app/node_modules
      - /app/dist
    networks:
      - ecommerce-network
    restart: unless-stopped

# ========================================
# VOLUMES
# ========================================

volumes:
  postgres-product-data:
  postgres-order-data:
  postgres-auth-data:
  postgres-content-data:
  postgres-inventory-data:
  postgres-analytics-data:
  postgres-keycloak-data:
  kong-db-data:
  redis-data:
  rabbitmq-data:
  minio-data:

# ========================================
# NETWORKS
# ========================================

networks:
  ecommerce-network:
    driver: bridge
    name: ecommerce-network
