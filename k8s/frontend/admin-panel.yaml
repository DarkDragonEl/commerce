---
apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-panel-config
  namespace: ecommerce
data:
  VITE_API_URL: "http://api-gateway:8000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-panel
  namespace: ecommerce
  labels:
    app: admin-panel
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-panel
  template:
    metadata:
      labels:
        app: admin-panel
        tier: frontend
    spec:
      containers:
        - name: admin-panel
          image: image-registry.openshift-image-registry.svc:5000/ecommerce/admin-panel:latest
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: admin-panel-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: admin-panel
  namespace: ecommerce
  labels:
    app: admin-panel
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: admin-panel
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: admin-panel
  namespace: ecommerce
spec:
  to:
    kind: Service
    name: admin-panel
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
