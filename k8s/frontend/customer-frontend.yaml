---
apiVersion: v1
kind: ConfigMap
metadata:
  name: customer-frontend-config
  namespace: ecommerce
data:
  API_URL: "http://api-gateway:8000"
  NEXTAUTH_URL: "https://shop.ecommerce.apps.cluster.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: customer-frontend-secret
  namespace: ecommerce
type: Opaque
stringData:
  NEXTAUTH_SECRET: "change-this-in-production"
  KEYCLOAK_ID: "ecommerce-backend"
  KEYCLOAK_SECRET: "your-client-secret"
  KEYCLOAK_ISSUER: "https://keycloak.ecommerce.apps.cluster.com/realms/ecommerce"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-frontend
  namespace: ecommerce
  labels:
    app: customer-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-frontend
  template:
    metadata:
      labels:
        app: customer-frontend
        tier: frontend
    spec:
      containers:
        - name: customer-frontend
          image: image-registry.openshift-image-registry.svc:5000/ecommerce/customer-frontend:latest
          ports:
            - containerPort: 3100
              name: http
          envFrom:
            - configMapRef:
                name: customer-frontend-config
            - secretRef:
                name: customer-frontend-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3100
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3100
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: customer-frontend
  namespace: ecommerce
  labels:
    app: customer-frontend
spec:
  type: ClusterIP
  ports:
    - port: 3100
      targetPort: 3100
      protocol: TCP
      name: http
  selector:
    app: customer-frontend
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: customer-frontend
  namespace: ecommerce
spec:
  to:
    kind: Service
    name: customer-frontend
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
