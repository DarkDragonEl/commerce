---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: ecommerce/auth-service:latest
        ports:
        - containerPort: 3002
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: auth-db-secret
              key: url
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: RABBITMQ_URL
          value: "amqp://ecommerce:ecommerce123@rabbitmq:5672"
        - name: KEYCLOAK_URL
          value: "http://keycloak:8080"
        - name: KEYCLOAK_REALM
          value: "ecommerce"
        - name: KEYCLOAK_CLIENT_ID
          value: "ecommerce-backend"
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: client-secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: ecommerce
spec:
  selector:
    app: auth-service
  ports:
  - port: 3002
    targetPort: 3002
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-db-secret
  namespace: ecommerce
type: Opaque
stringData:
  url: "postgresql://authuser:authpass@postgresql:5432/auth_db"
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secret
  namespace: ecommerce
type: Opaque
stringData:
  client-secret: "your-keycloak-client-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secret
  namespace: ecommerce
type: Opaque
stringData:
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
